<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Registros Telefonicos</title>
</head>

<body>
    <h1>Sistema de Registros de Transacciones de Clientes</h1>
    <div id="container">
        <div id="registrar">
            <h2>Registrar número</h2>
            <form action="guardar_numero.php" method="POST">
                <label for="numero"></label>
                <input type="number" name="numero" id="numero" required min="300" max="9999999999" maxlength="10">
                <br><br>
                <h2>Tipo de Operación</h2>
                <label id="labelcheck1" for="">Retiro</label>
                <input id="chec1" type="checkbox" name="retiro" value="1"></input>
                <label id="labelcheck2" for="">Deposito</label>
                <input id="chec2" type="checkbox" name="deposito" value="1"></input>

                <h2>Producto</h2>
                <label id="labelcheck3" for="">Daviplata</label>
                <input id="chec3" type="checkbox" name="daviplata" value="1"></input>
                <label id="labelcheck3" for="">Nequi</label>
                <input id="chec4" type="checkbox" name="nequi" value="1"></input>

                <br><br>
                <button id="guardar" type="submit" name="Guardar">Registrar</button>
            </form>
        </div>
        <div id="verificar">
            <h2>Verificar número</h2>
            <form action="verificar_numero.php" method="POST">
                <label for="numero_verificar"></label>
                <input type="number" name="numero_verificar" id="numero_verificar" required>
                <br><br>
                <button id="verif" type="submit">Verificar</button>
            </form>
        </div>
    </div>

    <div id="btns_cons">
        <h2>Consultas y Borrado de Movimientos</h2>
        <div class="button-container">
            <form action="consultar_registros.php" method="POST">
                <button id="cons_db" type="submit" name="consultar">Consultar registros</button>
            </form>
            <form action="borrar_registros.php" method="POST" onsubmit="return confirmarBorrado()">
                <button id="borrar" type="submit" name="confirmar_borrado">Borrar Registros</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
